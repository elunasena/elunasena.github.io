<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-contacto">
            <form>
                
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" required class="input-padron">

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" required placeholder="email@dominio.com" class="input-padron">

                <label for="telefono">Telefóno</label>
                <input type="tel" id="telefono" required placeholder="(+57) XXX XXX XXXX" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-tel"><input type="radio" name="contacto" value="Teléfono" id="radio-tel">Teléfono</label>
                    
                    <label for="radio-Wathsapp"><input type="radio" name="contacto" value="Wathsapp" id="radio-Wathsapp" checked>Wathsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar"> 

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="dias">Lunes </td>
                        <td>08:00 - 20:00</td>    
                    </tr>
                    <tr>
                        <td class="dias">Miercoles</td>
                        <td>08:00 - 20:00</td> 
                    </tr>
                    <tr>
                        <td class="dias">Viernes</td>
                        <td>08:00 - 20:00</td>    
                    </tr>
                </tbody>
            </table>
        </div>
        </main>


        <footer>
            <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
            <p class="copyright">&copy Copyright ELS - 2022</p>
        </footer>
    </body>


</html>
